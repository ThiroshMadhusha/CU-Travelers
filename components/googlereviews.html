<section class="section__container reviews__container">
  <div class="reviews__header">
    <div class="platform-rating-wrapper google-wrapper">
      <div class="platform-rating google-rating">
        <img src="/assets/google.png" alt="Google" class="platform-logo">
        <div class="rating-info">
          <div class="rating-text">Rating</div>
          <div class="stars-rating">
            <span class="rating-number">4.9</span>
            <div class="stars">
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
            </div>
          </div>
          <div class="review-count" id="google-review-count">Based on 0 Reviews</div>
        </div>
      </div>
      <div class="platform-actions">
        <div class="platform-name google-text">
          <img src="/assets/googlel.png" alt="Google" class="platform-name-logo">
          <span>Google</span>
        </div>
        <a href="https://g.page/r/YOUR_GOOGLE_PLACE_ID/review" target="_blank" class="write-review-btn google-btn">
          Write a Review
        </a>
      </div>
    </div>
    
    <div class="platform-rating-wrapper tripadvisor-wrapper">
      <div class="platform-rating tripadvisor-rating">
        <img src="/assets/tripadvisor.png" alt="TripAdvisor" class="platform-logo">
        <div class="rating-info">
          <div class="rating-text">Rating</div>
          <div class="stars-rating">
            <span class="rating-number">5.0</span>
            <div class="stars">
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
              <i class="ri-star-fill"></i>
            </div>
          </div>
          <div class="review-count" id="tripadvisor-review-count">Based on 0 Reviews</div>
        </div>
      </div>
      <div class="platform-actions">
        <div class="platform-name tripadvisor-text">
          <img src="/assets/tripad.png" alt="TripAdvisor" class="platform-name-logo">
          <span>TripAdvisor</span>
        </div>
        <a href="https://www.tripadvisor.com/YOUR_TRIPADVISOR_URL" target="_blank" class="write-review-btn tripadvisor-btn">
          Write a Review
        </a>
      </div>
    </div>
  </div>

  <div class="reviews__slider">
    <div class="swiper reviewsSwiper">
      <div class="swiper-wrapper" id="reviews-wrapper">
        <!-- Reviews will be populated by JavaScript -->
      </div>
    </div>
  </div>
</section>
