<section class="section__container featured__container">
  <div class="featured__header">
    <div class="experience-title">
      <span><i class="ri-heart-line"></i></span>
      Featured
    </div>
    <h1 class="featured_section__header">Our Featured Tours</h1>
  </div>

  <div class="post container" id="post-container">
    <!-- Posts will be generated by JavaScript -->
    <div class="view-more-container">
      <p>View more Tours</p>
      <a href="/pages/travel.html">
        <button class="view-more-btn">
          See More
          <i class="ri-arrow-right-circle-line"></i>
        </button>
      </a>
    </div>
  </div>

  <template id="post-template">
    <div class="post-box">
      <img src="" alt="" class="post-img">
      <div class="card-box">
        <box-icon name="map-pin" type="solid" color="orange"></box-icon>
        <span class="location"></span>
      </div>
      <a href="#" class="post-title"></a>
      <div class="price-book-container">
        <span class="price"><span class="price-amount"></span><span class="price-unit"></span></span>
        <button class="book-btn">Book Now</button>
      </div>
      <span class="tag"></span>
    </div>
  </template>
</section>
