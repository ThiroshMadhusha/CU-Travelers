<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/travel.css">
    <link rel="stylesheet" href="/css/travel-view.css">
    <title>TravelSL</title>
  </head>
  <body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <section class="home" id="home">
      <div class="home-text container">
        <h2 class="home-title">Discover Around Tangalle's Hidden Treasures!</h2>
        <span class="home-subtitle">Where Paradise Meets Adventure in <br> Southern Sri Lanka...!</span>
      </div>
    </section>

    <div class="post-filter container">
      <span class="filter-item active-filter" data-filter='all'>All</span>
      <span class="filter-item" data-filter='beach'>Beach</span>
      <span class="filter-item" data-filter='nature'>Nature</span>
      <span class="filter-item" data-filter='other'>Other</span>
    </div>

    <section class="post container" id="post-container">
      <!-- Posts will be generated by JavaScript -->
    </section>

    <template id="post-template">
      <div class="post-box">
        <img src="" alt="" class="post-img">
        <div class="card-box">
          <box-icon name="map-pin" type="solid" color="orange"></box-icon>
          <span class="location"></span>
        </div>
        <a href="#" class="post-title"></a>
        <div class="price-book-container">
          <span class="price"><span class="price-amount"></span><span class="price-unit"></span></span>
          <button class="book-btn">Book Now</button>
        </div>
        <span class="tag"></span>
      </div>
    </template>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
      // Function to load navbar and footer
      function loadComponent(id, file) {
        fetch(file)
          .then(response => {
            if (!response.ok) throw new Error(`Failed to fetch ${file}: ${response.statusText}`);
            return response.text();
          })
          .then(data => {
            document.getElementById(id).innerHTML = data;
            if (id === 'navbar-placeholder') {
              const menuBtn = document.getElementById("menu-btn");
              const navLinks = document.getElementById("nav-links");
              const menuBtnIcon = menuBtn.querySelector("i");
              menuBtn.addEventListener("click", () => {
                navLinks.classList.toggle("open");
                const isOpen = navLinks.classList.contains("open");
                menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
              });
              navLinks.addEventListener("click", () => {
                navLinks.classList.remove("open");
                menuBtnIcon.setAttribute("class", "ri-menu-line");
              });
            }
          })
          .catch(error => console.error('Error loading component:', error));
      }

      // Load navbar and footer
      loadComponent('navbar-placeholder', '/components/navbar.html');
      loadComponent('footer-placeholder', '/components/footer.html');
    </script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script src="/js/destination.js"></script>
    <script src="/js/travel.js"></script>
  </body>
</html>
